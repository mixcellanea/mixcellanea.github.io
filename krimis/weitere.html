		<!-- for darkmode
		 localStorage damit die Umschaltung auf allen Seiten wirkt
-->

<script>
    if (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    ) {
      document.body.classList.add("dark");
			localStorage.setItem("color-scheme", "dark");
      document.querySelector('#theme-switch').innerHTML = "üåô Modus"
    }

	if (localStorage.getItem("color-scheme") == "dark") {
      document.body.classList.add("dark");
      document.querySelector('#theme-switch').innerHTML = "üåô Modus";
		} else {
      document.body.classList.remove("dark");
      document.querySelector('#theme-switch').innerHTML = "‚òÄÔ∏è Modus";
			}		
			
			

    function switchMode(el) {
      const bodyClass = document.body.classList;
      bodyClass.contains("dark")
        ? ((el.innerHTML = "‚òÄÔ∏è Modus"), bodyClass.remove("dark"),
						localStorage.setItem("color-scheme", "sunny"))
        : ((el.innerHTML = "üåô Modus"), bodyClass.add("dark"),
						localStorage.setItem("color-scheme", "dark"));
    }
  </script>
